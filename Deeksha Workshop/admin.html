<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            padding: 20px;
        }

        .header {
            background: #007bff;
            color: #fff;
            padding: 10px;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            font-size: 24px;
        }

        .center-div,
        .other-div {
            text-align: left;
            margin-bottom: 20px;
        }

        .center-div label,
        .other-div label {
            font-weight: bold;
            display: block;
        }

        .center-div input[type="text"],
        .center-div input[type="password"] {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .other-div input[type="text"],
        .other-div select,
        .other-div input[type="date"] {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .other-div select {
            height: 100%;
        }

        .other-div .checkboxes {
            display: flex;
            flex-direction: column;
            margin: 5px 0;
        }

        .other-div .checkboxes input[type="checkbox"] {
            margin-right: 5px;
        }

        .other-div button {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            New User Registration
        </div>
        <div class="center-div">
            <label for="admin-id">ID:</label>
            <input type="text" id="admin-id" placeholder="ID">
            <label for="admin-password">Password:</label>
            <input type="password" id="admin-password" placeholder="Password">
        </div>

        <div class="other-div">
            <label for="admin-name">Name:</label>
            <input type="text" id="admin-name" placeholder="Name">
            <label for="admin-photo">Photo (Max 200KB, .png, .jpg):</label>
            <input type="file" id="admin-photo" accept=".png, .jpg" placeholder="Photo (Max 200KB)">
            <label for="admin-department">Department:</label>
            <select id="admin-department">
                <option value="department1">Department 1</option>
                <option value="department2">Department 2</option>
                <option value="department3">Department 3</option>
            </select>
            <label for="admin-deeksha">Deeksha Allotment:</label>
            <div class="checkboxes">
                <label><input type="checkbox" value="college1"> College 1</label>
                <label><input type="checkbox" value="college2"> College 2</label>
                <label><input type="checkbox" value="college3"> College 3</label>
            </div>
            <label for="admin-target">Target:</label>
            <input type="text" id="admin-target" placeholder="Target">
            <label for="admin-target-finish-time">Target Finish Time:</label>
            <label for="admin-start-date">Start Date:</label>
            <input type="date" id="admin-start-date">
            <label for="admin-end-date">End Date:</label>
            <input type="date" id="admin-end-date">
            <button>Submit</button>
        </div>
    </div>
</body>
</html>
