<!DOCTYPE html>
<html>

<head>
  <title>Deeksha Workshop</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      /* Remove default margin */
      padding: 0;
      /* Remove default padding */
    }

    header {
      background-color: #007bff;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }

    .container {
      max-width: 100%;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-header {
      text-align: center;
      color: #f0e9e9;
      background-color: rgb(192, 42, 42);
      margin: 0;
    }

    .form-label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    .form-input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
      margin-right: 10px;
      /* Add margin from the right */
      width: calc(100% - 10px);
      /* Subtract margin width to maintain fixed size */
    }

    .form-checkbox {
      margin-top: 5px;
    }

    .form-submit {
      background-color: #007bff;
      color: #fff;
      border: none;
      margin-top: 10px;
      padding: 10px 20px;
      border-radius: 3px;
      cursor: pointer;
    }

    .form-submit:hover {
      background-color: #0056b3;
    }

    footer {
      background-color: #007bff;
      color: #fff;
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>

<body>
  <header>
    <h1>Deeksha Workshop Portal</h1>
  </header>
  <div class="container">
    <div>
      <h2 class="form-header">Workshop Registration Form</h2>
    </div>
    <div class="">
      <form action="/submit" method="post" class="form-container">
        <div>
          <div>
            <label for="date" class="form-label">Date:</label>
            <input type="date" id="date" name="date" class="form-input" required />

            <label for="faculty" class="form-label">Faculty:</label>
            <input type="text" id="faculty" name="faculty" class="form-input" required />

            <label for="college" class="form-label">College/School:</label>
            <input type="text" id="college" name="college" class="form-input" required />

            <label for="location" class="form-label">Location:</label>
            <input type="text" id="location" name="location" class="form-input" required />

            <h2 class="form-header">TGT Teachers:</h2>
            <label for="tgt_name" class="form-label">Names:</label>
            <input type="text" id="tgt_name" name="tgt_name" class="form-input" required />

            <label for="tgt_count" class="form-label">Count:</label>
            <input type="number" id="tgt_count" name="tgt_count" class="form-input" required />
          </div>

          <div>
            <h2 class="form-header">PGT Teachers:</h2>
            <label for="pgt_name" class="form-label">Names:</label>
            <input type="text" id="pgt_name" name="pgt_name" class="form-input" required />

            <label for="pgt_count" class="form-label">Count:</label>
            <input type="number" id="pgt_count" name="pgt_count" class="form-input" required />
          </div>
        </div>
        <div>
          <label for="workshop_conducted" class="form-label">Workshop Conducted (Yes/No):</label>
          <input type="checkbox" id="workshop_conducted" name="workshop_conducted" class="form-checkbox" required />

          <h2 class="form-header">Strength of the student (Tenth/Twelth):</h2>
          <label for="tenth_strength" class="form-label">Tenth:</label>
          <input type="number" id="tenth_strength" name="tenth_strength" class="form-input" required />
          <label for="twelth_strength" class="form-label">Twelth:</label>
          <input type="number" id="twelth_strength" name="twelth_strength" class="form-input" required />

          <label for="topic_discussed" class="form-label">Topic Discussed:</label>
          <textarea id="topic_discussed" name="topic_discussed" class="form-input" required></textarea>



          <input type="submit" id="alert" value="Submit" class="form-submit" />
        </div>
      </form>
    </div>
  </div>
  <script>
    document.getElementById("alert").onclick = function () {
      window.alert("Details submitted Successfully......");
    };
  </script>
  <footer>&copy; 2023 Deeksha Workshop. All rights reserved.</footer>
</body>

</html>
