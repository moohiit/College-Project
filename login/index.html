<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Your existing CSS styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .header {
            background: #007bff;
            color: #fff;
            padding: 20px;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            font-size: 28px;
        }

        .login-container {
            padding: 20px;
        }

        .login-header {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .login-selector {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .login-selector label {
            font-weight: bold;
            margin-right: 10px;
        }

        .login-selector input[type="radio"] {
            margin-right: 10px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-form input {
            width: 100%;
            max-width: 300px; /* Added max-width */
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            transition: border 0.3s;
        }

        .login-form input:focus {
            border-color: #007bff;
        }

        .login-form button {
            width: 100%;
            max-width: 300px; /* Added max-width */
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .login-form button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Deeksha Workshop
        </div>
        <div class="login-container">
            <div class="login-header">
                <h2>Login Form</h2>
            </div>
            <div class="login-selector">
                <label>Login as:</label>
                <input type="radio" name="user-type" value="admin" id="admin-radio" checked>
                <label for="admin-radio">Admin</label>
                <input type="radio" name="user-type" value="faculty" id="faculty-radio">
                <label for="faculty-radio">Faculty</label>
            </div>
            <form class="login-form" id="login-form">
                <input type="text" id="username" placeholder="Username"> <!-- Updated to "username" -->
                <input type="password" id="password" placeholder="Password">
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <script src="frontend.js"></script> <!-- Include your JavaScript file -->
</body>
</html>
