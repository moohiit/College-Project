    <header>
      <h1>Deeksha Workshop Portal</h1>
    </header>
    <div class="container">
      <div>
        <h2 class="form-heading">Workshop Registration Form</h2>
      </div>
      <div class="">
        <form action="/submit" method="post" class="form-container">
          <!-- new fileds added -->
          <div class="box-container">
            <div class="dept-box">
              <div class="box">
                <label class="form-label" for="dept">Department: </label>
                <select class="select-field" name="dept" id="dept" required>
                  <option value="">Select Department</option>
                </select>
              </div>
              <div class="box">
                <label class="form-label" for="name">Faculty: </label>
                <select class="select-field" name="name" id="name" required>
                  <option value="">Select Faculty</option>
                </select>
              </div>
            </div>
            <div class="zone-box">
              <div class="box">
                <label class="form-label" for="zone">Zone/Region: </label>
                <select class="select-field" name="zone" id="zone" required>
                  <option value="">Select Regioin/Zone</option>
                </select>
              </div>
              <div class="box">
                <label class="form-label" for="college">College/School: </label>
                <select
                  class="select-field"
                  name="college"
                  id="college"
                  required
                >
                  <option value="">Select College/School</option>
                </select>
              </div>
            </div>
          </div>
          <!-- new fileds ends here. -->

          <div class="box-container">
            <div class="box">
              <label for="date" class="form-label">Date:</label>
              <input
                type="date"
                id="date"
                name="date"
                class="form-input"
                required
              />
            </div>

            <div class="box">
              <label for="location" class="form-label">Location:</label>
              <input
                type="text"
                id="location"
                name="location"
                class="form-input"
                required
              />
            </div>
          </div>

          <div class="box-container">
            <div>
              <div class="box">
                <h2 class="form-header">TGT Teachers:</h2>
              </div>
              <div class="tgt-box">
                <div class="box">
                  <label for="tgt_name" class="form-label">Names:</label>
                  <input
                    type="text"
                    id="tgt_name"
                    name="tgt_name"
                    class="form-input"
                    required
                  />
                </div>

                <div class="box">
                  <label for="tgt_count" class="form-label">Count:</label>
                  <input
                    type="number"
                    id="tgt_count"
                    name="tgt_count"
                    class="form-input"
                    required
                  />
                </div>
              </div>
            </div>
            <div>
              <div class="box">
                <h2 class="form-header">PGT Teachers:</h2>
              </div>
              <div class="pgt-box">
                <div class="box">
                  <label for="pgt_name" class="form-label">Names:</label>
                  <input
                    type="text"
                    id="pgt_name"
                    name="pgt_name"
                    class="form-input"
                    required
                  />
                </div>
                <div class="box">
                  <label for="pgt_count" class="form-label">Count:</label>
                  <input
                    type="number"
                    id="pgt_count"
                    name="pgt_count"
                    class="form-input"
                    required
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="box">
            <label for="workshop_conducted" class="form-label"
              >Workshop Conducted (Yes/No):</label
            >
            <input
              type="checkbox"
              id="workshop_conducted"
              name="workshop_conducted"
              class="form-checkbox"
              checked
            />
          </div>

          <div class="box-container">
            <h2 class="form-header">Strength (Matriculation/Intermediate):</h2>
            <div class="box-container">
              <div class="box">
                <label for="tenth_strength" class="form-label"
                  >Matriculation:</label
                >
                <input
                  type="number"
                  id="tenth_strength"
                  name="tenth_strength"
                  class="form-input"
                  required
                />
              </div>
              <div class="box">
                <label for="twelth_strength" class="form-label"
                  >Intermediate:</label
                >
                <input
                  type="number"
                  id="twelth_strength"
                  name="twelth_strength"
                  class="form-input"
                  required
                />
              </div>
            </div>

            <div class="box">
              <label for="topic_discussed" class="form-label"
                >Topic Discussed:</label
              >
              <textarea
                id="topic_discussed"
                name="topic_discussed"
                class="form-input"
                required
              ></textarea>
            </div>

            <div class="box">
              <label for="date" class="form-label">Next Visit if any:</label>
              <input
                type="text"
                id="visit"
                name="visit"
                class="form-input"
                required
              />
            </div>
          </div>
          <div class="form-box">
            <div class="box">
              <input
                type="submit"
                id="alert"
                value="Submit"
                class="form-submit"
              />
            </div>
          </div>
        </form>
      </div>
