<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Academic Calendar Generator</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Include jsPDF library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  </head>
  <body>
    <h1>Academic Calendar Generator</h1>
    <div class="form-container">

      <!-- Form 2 -->
      <form id="calendarForm">
        <h3><center>IDLA- Identified Department Level Activities</center></h3>
        <div class="form-row">
          <label for="department">Select Department:</label>
          <select id="department" onchange="populateActivities()">
            <option value="">Select Department</option>
            <!-- Add options dynamically using JavaScript -->
          </select>
        </div>
        <div class="form-row">
          <label for="activity">Select Activity:</label>
          <select id="activity">
            <option value="">Select Activity</option>
            <!-- Add options dynamically using JavaScript -->
          </select>
        </div>
        <div class="form-row">
          <label for="month">Month:</label>
          <select id="month" onchange="updateDayOptions()" required>
            <option value="">Select Month</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
          </select>
        </div>
        <div class="form-row">
          <label for="dateRange">Date Range:</label>
          <select class="daterange" id="startDay" required>
            <option value="">Start Day</option>
          </select>
          <select class="daterange" id="endDay" required>
            <option value="">End Day</option>
          </select>
        </div>
        <div class="form-row">
          <label for="inCharge">Activity Incharge:</label>
          <input
            type="text"
            id="inCharge"
            placeholder="Enter In Charge Name"
            required
          />
        </div>
        <div class="form-row">
          <label for="objective">Objective:</label>
          <textarea id="objective" rows="2" required></textarea>
        </div>
        <div class="form-row">
          <label for="outcome">Outcome:</label>
          <textarea id="outcome" rows="2" required></textarea>
        </div>
        <div class="button-container">
          <button type="button" onclick="addRow2()">Add to Calendar</button>
        </div>
      </form>
    </div>
    <!-- form container ends here -->
    <div id="tables">
      <div id="table-container">
        <h2>
          <center>
            IDLA- Identified Department Level Activities -
            <span id="currentYear"></span>
          </center>
        </h2>
        <table id="calendarTable">
          <thead>
            <tr>
              <th>Department</th>
              <th>Activity</th>
              <th>Month</th>
              <th>Date Range</th>
              <th>Activity Incharge</th>
              <th>Objective</th>
              <th>Outcome</th>
            </tr>
          </thead>
          <tbody>
            <!-- Calendar rows will be added here dynamically -->
          </tbody>
        </table>
      </div>
    </div>
    <div class="button-container">
      <button onclick="previewCalendar()">Preview Calendar</button>
      <button onclick="downloadPDF()">Download PDF</button>
      <button onclick="downloadExcel()">Download Excel</button>
    </div>

    <!-- Include SheetJS library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
    <!-- Include html2pdf library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>

    <!-- Include external script file -->
    <script src="idla.js"></script>
    
  </body>
</html>
